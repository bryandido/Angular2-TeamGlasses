<div *ngIf="posts">
  <div class="row">
    <div *ngFor="let post of posts.product">
      <div class="col-md-3">
        <div class="panel panel-primary" style="height: 380px">
          <div class="lead panel-heading" style="height: 80px">
            <p><a data-toggle="modal" data-target="#detailModal">{{post.name}}</a>
              <button type="button" class="btn btn-primary pull-right" (click)="store(post.id)">
                Add to Cart
              </button>
            </p>
          </div>

              <div class="panel-body" style="padding-top: 0px">
                <p>{{storage}}</p>
            <div style="height:210px">
              <img src="{{post.URL}}" alt="{{post.name}}" class="center-block" style="max-width: 100%; max-height: 100%" >
            </div>
            <div style="text-align: center">
              <h4><strong>Price: ${{post.price}}</strong></h4>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

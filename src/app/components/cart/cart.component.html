<div class="row" style="margin-top: 20px">

  <div class="col-sm-7 col-sm-offset-2">
    <div class="row" style="font-size: 20px; margin-bottom: 30px">
      <div class="col-sm-10">
        <h3>Shopping Cart</h3>
      </div>
      <div class="col-sm-2" style="float: right">
        <br/>
        <button type="button" (click)="check()" class="btn btn-primary">
                Checkout
        </button>
      </div>
    </div>
    <div *ngIf="posts">
      <div *ngFor="let post of posts">
        <div *ngIf="post">
          <hr>
          <div class="row" style="padding-top: 15px">
            <div class="col-sm-3 text-center">
              <img src="{{post.URL}}" alt="Image" style="width:170px; height:auto"><br/>
              <div style="padding-top: 5px">
                <button type="button" class="btn" id="cancel-btn" (click)="remove(post.id)">Remove Item</button>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="row">
                <h4>{{post.name}}</h4>
              </div>
              <div class="row">
                <b>Product Detail</b><br/>
                {{post.detail}}
              </div>
            </div>
            <div class="col-sm-2">
              <br/>
              Product price<br/>
              <h4>${{post.price}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-10">

      </div>
      <div class="col-md-2">
        Total Price<br/>
        <h3 style="margin-top: 5px;">${{total}}</h3>
      </div>
    </div>

  </div>
  <div class="col-md-3">

  </div>
</div>

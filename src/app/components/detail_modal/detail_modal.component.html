
  <!-- Modal -->
  <div *ngIf = "post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{post.name}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{post.URL}}" alt="{{post.name}}" class="center-block" style="max-width: max-width: 100%; max-height: 100%" >
          <div style="text-align: center">
            <h4><strong>Price: ${{post.price}}</strong></h4>
            <p>Detail: {{post.detail}}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary pull-left" (click)="store(post.id)">
            Add to Cart
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

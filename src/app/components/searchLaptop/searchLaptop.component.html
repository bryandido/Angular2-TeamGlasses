<div class="row">
  <div class="col-sm-offset-2 col-sm-7 col-xs-10">
    <input type="text" class="form-control" [(ngModel)]="term" aria-label="...">
  </div>
  <div class="col-sm-1 col-xs-2">
    <button type="button" class="btn btn-primary btn-block">Filter</button>
  </div>
</div>

<div class="row">
  <div class = "col-sm-8 col-sm-offset-2">
    <div *ngIf="posts">
      <div class="row">
        <div *ngFor="let post of posts.product | filter:term">
          <div class="col-md-3">
            <div class="panel panel-primary" style="height: 380px">
              <div class="lead panel-heading" style="height: 80px">
                <p><a style= "color:black;" (click) = selectPost(post) data-toggle="modal" data-target="#detailModal">{{post.name}}</a>
                  <button type="button" class="btn btn-warning btn-xs pull-right" (click)="store(post.id)">
                    Add to Cart
                  </button>
                </p>
              </div>
              <div class="panel-body">
                <div style="height:210px">
                  <a (click) = selectPost(post) data-toggle="modal" data-target="#detailModal">
                    <img src="{{post.URL}}" alt="{{post.name}}" class="center-block" style="max-width: 100%; max-height: 100%" >
                  </a>
                </div>
                <div style="text-align: center">
                  <h4><strong>Price: ${{post.price}}</strong></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<div class="modal fade" id="detailModal" role="dialog">
  <div *ngIf = "post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{post.name}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{post.URL}}" alt="{{post.name}}" class="center-block" style="max-width: 100%; max-height: 100%" >
          <div style="text-align: center">
            <h4 style="padding-bottom:10px"><strong>Price: ${{post.price}}</strong></h4>
            <p>Detail: {{post.detail}}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning pull-left" (click)="store(post.id)">
            Add to Cart
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

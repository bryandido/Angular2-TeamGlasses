<div *ngIf="posts">
  <div class="row">
    <div *ngFor="let post of posts.product">
      <div class="col-md-3">
        <div class="panel panel-primary" style="height: 500px">
          <div class="lead panel-heading" style="height: 80px">
            <p>{{post.name}}
              <button type="button" class="btn btn-primary pull-right" (click)="store(post.id)">
                Add to Cart
              </button>
              </p>
          </div>
          <div class="panel-body" style="padding-top: 0px">
            <h4><strong>Price: ${{post.price}}</strong></h4>
            <p style="height: 8em; overflow: auto">Details: {{post.detail}}</p>
            <p>{{storage}}</p>
            <img src="{{post.URL}}" alt="{{post.name}}" class="center-block" style="max-width: 270px; max-height: 210px;" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
